<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/dt/dt-1.10.8/datatables.min.css"/>

<body>
	<div class="panel-heading">
      <h3 class="panel-title">BBF</h3>
    </div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6">
			    <div class="panel panel-info">

				    <div class="panel-body">
					    <div class="alert alert-danger alert-block fade in hide">
					      <a class="close" data-dismiss="alert" href="#">Ã—</a>
				          <h4 class="alert-heading"><strong> Oh snap! </strong> You got an error!</h4>
				          <p style="float:right"><a class='btn btn-xs btn-danger' href='index.html'>Reload</a></p>
				          <p>The server seems to be down :(</p>
					    </div>
				      <div id="log" class="well"></div>
				    </div>
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">Forname</span>
					  <input id="forename" type="text" class="form-control" placeholder="Forename" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">Surname</span>
					  <input id="surname" type="text" class="form-control" placeholder="Surname" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">Flight</span>
					  <input id="flight" type="text" class="form-control" placeholder="Flight" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">Count</span>
					  <input id="count" type="text" class="form-control" placeholder="Count" aria-describedby="basic-addon1">
					</div>
					<button id="incCount" type="button" class="btn btn-default" aria-label="Left Align">
					  <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
					</button>
					<div class="btn-group" role="group" aria-label="...">
					  <button id="button" type="button" class="btn btn-default">Execute</button>
					</div>

				</div>
  			</div>
		</div>
	</div>

  <script type='text/javascript' src='analytics.js'></script>
